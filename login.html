	<head>
		<!-- META TAGS -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=7; IE=8; IE=9; IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<!-- END META TAGS -->

		<title>MTData product boilerplate log in</title>

		<!-- FONT LINKS-->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,800" rel="stylesheet">

		<!-- END FONT LINKS-->

		<!-- CSS STYLESHEETS -->
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link id="themeLink" href="css/light.css" rel="stylesheet" type="text/css" /> <!--DEFAULT THEME-->
		<!-- END CSS STYLESHEETS -->

	</head>

	<body>
		<div id="login">
			<div class="imagery" style="background-image:url(images/road-1.jpg);"></div>
			<div class="dialogue">
				<div class="panel">
					<div class="titleBar">
						<svg class="icon"><use xlink:href="iconography/symbol-defs.svg#icon-user"></use></svg>
						<div class="title">Welcome back</div>
					</div><!-- titleBar -->
					<img class="logo" src="images/logo.png" alt="MTData">
					<div class="lineBreak"></div>
					<div class="inputWrap withHint">		
						<input type="text" placeholder="Username or email">
						<svg class="icon"><use xlink:href="iconography/symbol-defs.svg#icon-user"></use></svg>
						<div class="validation">
								<svg class="icon"><use xlink:href="iconography/symbol-defs.svg#icon-alert"></use></svg>
								<span>Username is required</span>
							</div>
					</div><!-- inputWrap -->
					<div class="inputWrap withHint">		
						<input type="password" placeholder="Password">
						<svg class="icon"><use xlink:href="iconography/symbol-defs.svg#icon-key"></use></svg>
						<div class="validation">
								<svg class="icon"><use xlink:href="iconography/symbol-defs.svg#icon-alert"></use></svg>
								<span>Password is required</span>
							</div>
					</div><!-- inputWrap -->
					<a href="index.html"><button class="cta primary rightFloat"><span>Log in</span></button></a>
				</div><!-- panel -->
			</div><!-- dialogue -->
		</div><!-- login -->
		


		<!-- JAVASCRIPT -->
		<script src="js/compiled.js"></script>

		<!-- JAVASCRIPT -->
	</body>
	<!-- JAVASCRIPT -->
